<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <button class="start-btn">Start / Restart</button>
      <dialog>
        <form class="player-form" method="dialog">
          <div class="form-item">
            <fieldset>
              <legend>Names</legend>
              <div>
                <label for="player-1-name">Player 1:</label>
                <input type="text" id="player-1-name" name="player-1-name" />
              </div>
              <div>
                <label for="player-2-name">Player 2:</label>
                <input type="text" id="player-2-name" name="player-2-name" />
              </div>
            </fieldset>
          </div>

          <div class="form-item">
            <fieldset>
              <legend>Symbols</legend>
              <div>
                <label for="player-1-symbol">Player 1:</label>
                <input
                  type="text"
                  id="player-1-symbol"
                  name="player-1-symbol"
                  maxlength="1"
                />
              </div>
              <div>
                <label for="player-2-symbol">Player 2:</label>
                <input
                  type="text"
                  id="player-2-symbol"
                  name="player-2-symbol"
                  maxlength="1"
                />
              </div>
            </fieldset>
          </div>

          <div class="form-buttons">
            <button type="submit" class="submit-btn">Play</button>
            <button type="button" class="close-btn" autofocus>Close</button>
          </div>
        </form>
      </dialog>
      <h2 class="turn"></h2>
      <div class="board">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
